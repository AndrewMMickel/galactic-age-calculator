<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <h2>How old are you on various planets?</h2>
      <h3>Enter your age</h3>
      <form id="galactic-age" class="form">
        <input id="birthdate" type="date" name="" value="" required>
        <div class="button-row">
          <button id="submit" type="submit" name="button">How old?</button>
          <button id="reset" type="button" name="button">Try again</button>          
        </div>
      </form>
      <div class="result">
      </div>
    </div>
  </body>
</html>
